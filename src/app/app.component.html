<div class="container">
  <div class="row" *ngFor="let channelTitle of getDisplayKeys() ">
    <h4 class="h4 pt-5 pb-3">
      {{channelTitle}}
    </h4>
    <div class="card rounded-0" *ngFor="let channel of getDisplayData()[channelTitle]">
      <div class="card-body p-4 ">
        <div class="d-flex flex-row">
          <div class="pr-2">
            <img class="rounded-circle pull-up" [src]="channel.subjectPhotoUrl" alt="">
          </div>
          <div class="">
            <h3 class="h5">
              <strong class="text-black">
                {{channel.title}}
              </strong>
            </h3>
            <p class="channel-content text-black">
              {{channel.description}}
            </p>
          </div>
          <div class="d-flex col-4 flex-row justify-content-between">
            <div class="justify-content-between">
              <img class="rounded-circle" [src]="channel.instructorPhotoUrl" alt="">
              <strong>{{channel.instructorName}}</strong>
            </div>
            <div class="pt-2">
              <strong>{{channel.timeInterval}}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
